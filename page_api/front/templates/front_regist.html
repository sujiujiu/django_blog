{% extends "front_sign_base.html" %}
{% load static %}

{% block head %}
	{{block.super}}
	<link rel="stylesheet" href='{% static "css/front_regist.css" %}'>
	<script src='{% static "js/front_regist.js" %}'></script>
	<script src='{% static "js/front_captcha.js" %}'></script>
{% endblock head %}

{% block sign_group %}
	<div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="手机号码" name="telephone" value="{{ telephone }}">
            <span class="input-group-addon" id="send-captcha-btn">发送验证码</span>
        </div>
	</div>
	<div class="form-group">
	    <input type="text" class="form-control" placeholder="短信验证码" name="sms_captcha">
	</div>
	<div class="form-group">
		<button class="btn btn-success btn-block">注册</button>
	</div>
{% endblock %}
