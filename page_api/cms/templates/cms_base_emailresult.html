{% extends "common_base.html" %}

{% block head %}
	<script>
		$(function() {
			var secondTag = $('.second-down');
			var secondCount = 10;
			setInterval(function() {
				secondCount -= 1;
				secondTag.html(secondCount);
				if(secondCount <= 0){
					window.location = '/cms/';
				}
			},1000);
		});
	</script>
{% endblock head %}
