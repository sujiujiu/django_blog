{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>{% block title %}{% endblock %}</title>
	    {% include 'common/common_head.html' %}
	    <link rel="stylesheet" href="{% static 'css/front_sign_base.css' %}">
	    {% block head %}{% endblock %}
	</head>

	<body>
		<div class="outer-box">
			<div class="logo-box">
				<a href="/"><img src="{% static 'images/logo.png' %}" alt=""></a>
			</div>
			<div class="sign-group">
				<form action="" class="form sign-form" role='form' method='POST'>
					{%csrf_token%}
					{% block sign_group %}{% endblock %}
				</form>
			</div>
		</div>
	</body>
</html>
