{% extends "cms_base.html" %}
{% load static %}

{% block title %}
	个人设置
{% endblock %}

{% block page_title %}
	{{ self.title() }}
{% endblock %}

{% block head %}
	<link rel="stylesheet" href="{% static 'css/cms_settings.css' %}">
	<script src="{% static 'js/cms_settings.js' %}"></script>
	<script src="https://cdn.bootcss.com/plupload/3.1.2/moxie.js"></script>
	<script src="https://cdn.bootcss.com/plupload/3.1.2/plupload.dev.js"></script>
	<script src="https://cdn.bootcss.com/qiniu-js/1.0.17-beta/qiniu.js"></script>
	<script src="{% static "js/myqiniu.js" %}"></script>
{% endblock %}

{% block main_content %}
	<div class="content-box">
		<h1>个人设置</h1>
		<div class="container">
			<div class="alert alert-success" role="alert"></div>
			<form action="" class="form-horizontal" method="POST">
				<div class="form-group">
					<label for="" class="control-label col-md-3 col-sm-3">用户名</label>
					<div class="col-md-9 col-sm-9">
						<input type="text" class="form-control username-input" placeholder="用户名" required value='{{user.username}}' name="username">	
					</div>
				</div>
				<div class="form-group">
					<label for="" class="control-label col-md-3 col-sm-3">邮箱</label>
					<div class="col-md-7 col-sm-7">
						<input type="email" class="form-control" placeholder="邮箱" value="{{user.email}}" readonly name="email">	
					</div>
					<div class="col-md-2 col-sm-2">
						<a class="btn btn-success" href="{% url 'cms_update_email' %}">修改邮箱</a>
					</div>
				</div>
				<div class="form-group" id="container">
					<label for="" class="control-label col-md-3 col-sm-3">头像</label>
					<div class="col-md-9 col-sm-9">
						{% if not user.avatar %}
							<img class="img-circle avatar-img" src="{% static 'images/default_avatar.jpg' %}" alt="" id="avatar-img">
						{% else %}
							<img class="img-circle avatar-img" src="{{user.avatar}}" alt=""  id="avatar-img">
						{% endif %}
					</div>

				</div>
				<div class="form-group">
					<div class="col-md-3 col-sm-3"></div>
					<div class="col-md-9 col-sm-9">
						<button class="btn btn-primary submit-btn">保存</button>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
