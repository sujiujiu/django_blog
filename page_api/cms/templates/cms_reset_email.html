{% extends "cms_base.html" %}
{% load static %}
{% block titleblock %}修改邮箱{% endblock titleblock %}

{% block baseheadblock %}
	<link rel="stylesheet" href="{% static 'css/cms_email.css' %}">
{% endblock baseheadblock %}

{% block pageboxblock %}
	<div class="content-box">
		<h1>修改密码</h1>
		<div class="container">
			<form action="" class="form-horizontal" role='form' method="POST">
				<div class="form-group">
					<label for="" class="col-md-3 col-sm-3 control-label">邮箱:</label>
					<div class="col-md-9 col-sm-9">
						<input type="email" class="form-control" required placeholder="{{user.email}}" name="email">
						<span class="input-group-addon" id="captcha-btn" style="cursor: pointer;">
                    获取验证码
					</div>
				</div>
				<p class="text text-danger">{{error}}</p>
				<div class="form-group">
		            <input type="text" class="form-control" name="captcha" placeholder="邮箱验证码">
		        </div>
		        <div class="form-group">
		            <button class="btn btn-primary" id="submit">立即修改</button>
		        </div>
			</form>
		</div>
	</div>
{% endblock pageboxblock %}
